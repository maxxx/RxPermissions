buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-alpha10'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdkVersion = 19
    compileSdkVersion = 28
    targetSdkVersion = compileSdkVersion

    rxJava = 'io.reactivex.rxjava2:rxjava:2.2.5'
    appCompat = "androidx.appcompat:appcompat:1.0.2"
    supportAnnotations = "androidx.annotation:annotation:1.0.1"
    supportFragment = "androidx.fragment:fragment:1.0.0"
}
